<div class="row py-5 justify-content-center">
    <!-- Material form register -->
<div class="card my-5">

    <h5 class="card-header info-color white-text text-center py-3 px-5">
        <strong>Sign up</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-4 pt-0">

        <!-- Form -->
        <form ng-submit="insertUser()"  class="text-center" style="color: #757575;">

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input ng-model="name" type="text" id="materialRegisterFormFirstName" class="form-control" required>
                        <label for="materialRegisterFormFirstName">name</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input ng-model="email" type="email" id="materialRegisterFormEmail" class="form-control" required>
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input ng-model="pass" type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>
            <!-- Img -->
            <label class="mb-0">Personal img</label>
            <div class="md-form mt-2">
                <input type="file" mds-file file="x" base64="y" id="materialRegisterFormImg" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <img src="{{y}}"  style="height: 200px;border-radius: 50%;" alt="">
            </div>

            <!-- Phone number -->
            <div class="md-form">
                <input ng-model="tel" type="number" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Phone number</label>
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                </small>
            </div>

            <!-- Newsletter -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
            </div>

            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

            <!-- Social register -->
            <p>or sign up with:</p>

            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
            </a>

            <hr>

            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>

        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->


</div>
